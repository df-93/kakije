    <style>
        html, body {
            background-attachment: fixed;
            margin: 0;
            padding: 0;

        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #000000;

            height: 100%;

.top-image-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%; /* Cobrirá toda a altura da imagem */
    background: linear-gradient(to bottom, orange, lightblue);
    z-index: 1; /* Certifica que o degradê aparece acima da imagem */
}

.top-image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: relative;
    z-index: 0; /* Certifica que a imagem fica abaixo do degradê */
}

.input-overlay {
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: white;
    width: 100%;
    z-index: 2; /* Certifica que o input fica acima da imagem e do degradê */
}
.input-overlay input {
    padding: 10px;
    font-size: 16px;
    width: 100%;
    max-width: 800px; /* Limita a largura máxima */
    border-radius: 30px;
    border: 2px solid white;
    background-color: rgba(255, 255, 255, 0.8);
    color: #333;
}


.top-image-container {
    position: relative;
    width: 100%;
    height: 400px;
}

@media (max-width: 768px) {
    .top-image-container {
        height: 250px; /* Altura menor em dispositivos móveis */
    }

    .input-overlay input {
        width: 90%; /* Ajusta a largura para telas menores */
align-items: center;
    }
}


@media (max-width: 576px) {
    body {
        font-size: 14px;
    }

    .input-overlay {
        bottom: 13%; /* Ajusta a posição do input para telas pequenas */
    }

    .input-overlay input {
        padding: 8px; /* Reduz o padding para dispositivos pequenos */
        font-size: 14px;
    }
}







        .input-overlay input::placeholder {
            color: #666;
        }

        .input-overlay input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .suggestions {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            display: none;
        }

        .suggestion {
            padding: 10px;
            cursor: pointer;
            background-color: white;
        }

        .suggestion:hover {
            background-color: #f0f0f0;
        }
    </style>

<body>

<div class="container mt-5">

document.addEventListener("DOMContentLoaded", function () {
    const wordInput = document.getElementById('wordInput');

    const downloadBtn = document.getElementById('downloadBtn');
    let addedWords = {};

    // Evento para salvar palavra e definição ao pressionar Enter
    wordInput.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            const word = wordInput.value.trim();
            if (word) {
                const definition = prompt("Por favor, insira a definição para a palavra: " + word);
                if (definition) {
                    addWordToCloud(word, definition);
                    saveWordToFirebase(word, definition); // Função que salva no Firebase
                    wordInput.value = ''; // Limpar o campo de input
                }
            }
        }
    });

    // Função para adicionar a palavra à nuvem de palavras (interface)
    function addWordToCloud(word, definition) {
        const wordElement = document.createElement('li');
        wordElement.textContent = `${word}: ${definition}`;
        wordElement.classList.add('list-group-item');
        wordCloud.appendChild(wordElement);

        // Adiciona a palavra e a definição ao objeto
        addedWords[word] = definition;
    }

    // Função para salvar palavra e definição no Firebase
    function saveWordToFirebase(word, definition) {
        const wordsRef = db.ref('words'); // Referência à coleção 'words' no Firebase
        wordsRef.push({ word: word, definition: definition }); // Salva a palavra e a definição
    }

    // Função para carregar as palavras do Firebase e exibi-las
    function loadWordsFromFirebase() {
        const wordsRef = db.ref('words');
        wordsRef.on('value', function (snapshot) {
            const words = snapshot.val();
            wordCloud.innerHTML = ''; // Limpa a lista atual antes de adicionar novas palavras
            addedWords = {}; // Reseta o objeto de palavras

            for (let key in words) {
                const word = words[key].word;
                const definition = words[key].definition;
                addWordToCloud(word, definition); // Exibe a palavra na interface
            }
        });
    }

    // Chama a função para carregar palavras ao iniciar a página
    loadWordsFromFirebase();

    // Função para gerar e baixar um arquivo de texto com as palavras e definições

        if (Object.keys(addedWords).length > 0) {

            link.download = 'lista_de_palavras.txt';
            link.click();
        } else {
            alert('Nenhuma palavra adicionada!');
        }
    });
});
